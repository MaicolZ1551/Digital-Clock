<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper scaling and responsiveness on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Main container for the digital clock -->
    <div class="clock" data-aos="flip-left" data-aos-duration="1000">
        <p>
            <!-- These span elements will be updated dynamically by JavaScript -->
            <span id="hour">00</span> :
            <span id="minute">00</span> :
            <span id="second">00</span>
        </p>
    </div>

    <!-- Link to the external JavaScript file that updates the clock -->
    <script src="script.js"></script>
    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
</body>
</html>
